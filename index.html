<!DOCTYPE html>
<html lang="cn">
<head>
    <link rel="icon" type="image/png" href="./img/icon.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>来一卦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/session.js" type="text/javascript" ></script>
    <script src="./js/gua.js" type="text/javascript" ></script>
    <script src="./js/explain.js" type="text/javascript" ></script>
    <script src="./js/main.js" type="text/javascript" ></script>
</head>
<body>
<div id ="container">
    <div>请输入三个数字</div>
    <br />
    <div>
        <label for="num1">数字1：</label><input id="num1" type="number" min="100" max="999"/><br/>
        <label for="num2">数字2：</label><input id="num2" type="number" min="100" max="999"/><br/>
        <label for="num3">数字3：</label><input id="num3" type="number" min="100" max="999"/><br/>
    </div>
    <div id="operation" style="padding: 20px;">
        <button onclick="start()">开始占卦</button>
    </div>
    <div id="result"></div>
    <div id="to"></div>
    <div id="gua-panel">
        <div id="info"></div>
        <div id="guaCi"></div>
        <div id="yaoCi"></div>
        <div id="explain"></div>
    </div>
    <div id="remark">
        <p style="color: blueviolet">
            <br/>1.针对所占问之事，本卦代表当前的处境，之卦 (之，往也) 代表未来的趋势。要配合心中的疑惑，详细思考两卦的卦辞含义，以求得到启发。这是最重要的一步
            <br/>2.六爻皆不变者，只有本卦而无之卦，则参考本卦卦辞
            <br/>3.一交变者，则参考本卦变爻的爻辞
            <br/>4.二交变者，则参考本卦二个变爻的爻辞，但以上交为主
            <br/>5.三交变者，则参考本卦及之卦的卦辞，但以本卦为主
            <br/>6.四交变者，则参考之卦中二不变之爻的爻辞，但以下交为主
            <br/>7.五交变者，则参考之卦中不变之爻的爻辞
            <br/>8.六交变者，则参考乾坤二卦的用 (九、六) 辞，并参考之卦卦 辞
        </p>
    </div>
</div>

<script>
    init();
</script>
</body>
</html>
